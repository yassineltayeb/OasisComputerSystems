<form class="form-signin text-center" #loginForm="ngForm" (ngSubmit)="login()">
  <img class="mb-4" src="https://oasisoft.net/assets/img/logo-green-white.png" alt="oasis logo" />
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="form-group">
    <label for="username" class="sr-only">Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus [(ngModel)]="model.username" />
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password" />
  </div>
  <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted">Oasis Computer Systems Â© 2019</p>
</form>
